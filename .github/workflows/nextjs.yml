name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch name if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use the Node.js version compatible with your project

      - name: Install dependencies
        run: npm install  # or `yarn install` if you're using Yarn

      - name: Build the project
        run: npm run build  # Use the appropriate build command

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'  # Replace with your build output directory (e.g., `out` for Next.js static export)

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
