name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or whichever branch you want to deploy from

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Adjust this to your build command

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'  # Adjust to your build output folder

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Deploy only after the build job completes
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
